<div>
    <mat-card class="example-card">
        <mat-card-header>
            <img
            mat-card-sm-image
            [src]="cartItem.item.images[0]"
            class="good-img"/>
            <mat-card-title-group class="cart-good-info">  
                <mat-card-title>{{cartItem.item.name}}</mat-card-title>
                <mat-card-subtitle>{{cartItem.item.description}}</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="cart-card-content">
            <mat-card-title>
                {{cartItem.item.price}}$
            </mat-card-title>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
            <mat-form-field class="number-input" appearance="fill">
                <mat-label>Number</mat-label>
                <input matInput [(ngModel)]="number" type="number" (change)="numberChanged($event)">
            </mat-form-field>
            <button mat-button>
                <mat-icon class="delete-btn" (click)="deleteItem(cartItem.item.id)">delete_forever</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
